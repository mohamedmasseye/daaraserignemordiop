workflows:
  ios-workflow:
    name: Build iOS Daara App
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      node: 22
      xcode: latest
    scripts:
      - name: Install Dependencies
        script: |
          cd daara-web
          npm install --legacy-peer-deps 
      - name: Web Build
        script: |
          cd daara-web
          npm run build
      - name: Capacitor Sync & Pods
        script: |
          cd daara-web
          npx cap sync ios
          # ✅ On force l'installation des Pods pour générer le .xcworkspace
          cd ios/App && pod install
      - name: Build iOS (.ipa)
        script: | 
          cd daara-web
          # ✅ On utilise une commande plus simple qui cherche le projet automatiquement
          xcode-project build-ipa --workspace daara-web/ios/App/App.xcworkspace --scheme App
    artifacts:
      - daara-web/ios/App/build/ios/ipa/*.ipa
      - "*.ipa"