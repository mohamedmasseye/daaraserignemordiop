workflows:
  ios-workflow:
    name: Build iOS Daara App (CocoaPods Manual Fix)
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      node: 22
      xcode: latest
      vars:
        CAPACITOR_PROJECT_USE_SPM: "false" # ✅ On dit au système de ne pas toucher à SPM
    scripts:
      - name: Install Dependencies
        script: |
          cd daara-web
          npm install --legacy-peer-deps 
      - name: Web Build
        script: |
          cd daara-web
          npm run build
      - name: Force CocoaPods Generation
        script: |
          cd daara-web
          # 1. Nettoyage complet
          rm -rf ios
          npx cap add ios
          
          # 2. Création MANUELLE du Podfile (Le fichier manquant)
          echo "require_relative '../../node_modules/@capacitor/ios/scripts/pods_helpers'" > ios/App/Podfile
          echo "platform :ios, '14.0'" >> ios/App/Podfile
          echo "use_frameworks!" >> ios/App/Podfile
          echo "target 'App' do" >> ios/App/Podfile
          echo "  capacitor_pods" >> ios/App/Podfile
          echo "end" >> ios/App/Podfile
          
          # 3. Synchronisation et installation
          npx cap sync ios
          cd ios/App && pod install
      - name: Build iOS (Validation Simulateur)
        script: | 
          cd daara-web/ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -sdk iphonesimulator
    artifacts:
      - daara-web/ios/App/build/iphonesimulator/*.app