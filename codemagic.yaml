workflows:
  ios-workflow:
    name: Build iOS Daara App (CocoaPods Fix)
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      node: 22
      xcode: latest
    scripts:
      - name: Install Dependencies
        script: |
          cd daara-web
          npm install --legacy-peer-deps 
      - name: Web Build
        script: |
          cd daara-web
          npm run build
      - name: Force Rebuild iOS Platform
        script: |
          cd daara-web
          # 1. On supprime le dossier ios pour éviter les restes de SPM
          rm -rf ios
          # 2. On rajoute la plateforme (cela va générer le Podfile car SPM est désactivé dans le json)
          npx cap add ios
          # 3. On synchronise
          npx cap sync ios
          # 4. On installe les Pods
          cd ios/App && pod install
      - name: Build iOS (Validation Simulateur)
        script: | 
          cd daara-web/ios/App
          # On compile le .xcworkspace généré par CocoaPods
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -sdk iphonesimulator
    artifacts:
      - daara-web/ios/App/build/iphonesimulator/*.app