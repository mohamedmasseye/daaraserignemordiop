workflows:
  ios-workflow:
    name: Build iOS Daara App (Final Fix)
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      node: 22
      xcode: latest
      vars:
        CAPACITOR_PROJECT_USE_SPM: "false"
    scripts:
      - name: Install Dependencies
        script: |
          cd daara-web
          npm install --legacy-peer-deps 
      - name: Web Build
        script: |
          cd daara-web
          npm run build
      - name: Force CocoaPods & Build
        script: |
          cd daara-web
          # 1. Nettoyage total
          rm -rf ios
          npx cap add ios
          
          # 2. Suppression des fichiers SPM qui bloquent tout
          rm -f ios/App/Package.swift
          rm -rf ios/App/App.swiftpm
          
          # 3. Création d'un Podfile manuel ultra-propre
          cat > ios/App/Podfile <<EOF
          platform :ios, '14.0'
          use_frameworks!
          
          # On importe les fonctions Capacitor
          require_relative '../../node_modules/@capacitor/ios/scripts/pods_helpers'
          
          target 'App' do
            capacitor_pods
          end
          EOF
          
          # 4. Installation des dépendances via CocoaPods
          npx cap sync ios
          cd ios/App && pod install
          
      - name: Build iOS (Validation Simulateur)
        script: | 
          cd daara-web/ios/App
          # On compile le workspace généré
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -sdk iphonesimulator | xcpretty
    artifacts:
      - daara-web/ios/App/build/iphonesimulator/*.app