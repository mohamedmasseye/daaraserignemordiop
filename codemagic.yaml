workflows:
  ios-workflow:
    name: Build iOS Daara (Version 8.1.0)
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      node: 22
      xcode: latest
    scripts:
      - name: Install Dependencies
        script: |
          cd daara-web
          npm install --legacy-peer-deps 
      - name: Web Build
        script: |
          cd daara-web
          npm run build
      - name: Capacitor Sync
        script: |
          cd daara-web
          # On laisse Capacitor créer lui-même les fichiers nécessaires
          rm -rf ios
          npx cap add ios
          npx cap sync ios
      - name: Build iOS (Validation Simulateur)
        script: | 
          cd daara-web/ios/App
          # Compilation standard Xcode
          xcodebuild -project App.xcodeproj -scheme App -configuration Debug -sdk iphonesimulator | xcpretty
    artifacts:
      - daara-web/ios/App/build/iphonesimulator/*.app